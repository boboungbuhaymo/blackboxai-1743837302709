<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard | Magic School</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://images.pexels.com/photos/235985/pexels-photo-235985.jpeg') no-repeat center center fixed;
            background-size: cover;
        }
        .magic-card {
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 150, 255, 0.5);
            box-shadow: 0 0 30px rgba(0, 150, 255, 0.5);
        }
        .magic-btn {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .magic-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 150, 255, 0.3);
        }
        .magic-btn:after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: 0.5s;
        }
        .magic-btn:hover:after {
            left: 100%;
        }
        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: sparkle 2s infinite;
        }
        @keyframes sparkle {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(0); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="min-h-screen p-6 relative overflow-hidden">
        <!-- Random sparkles -->
        <div id="sparkles-container"></div>

        <!-- Header -->
        <header class="flex justify-between items-center mb-8">
            <div class="flex items-center space-x-4">
                <h1 class="text-3xl font-bold text-white">
                    <i class="fas fa-hat-wizard mr-2"></i> Teacher Portal
                </h1>
                <div class="text-blue-200 bg-blue-900 bg-opacity-50 px-3 py-1 rounded-full text-sm">
                    Potions Professor
                </div>
            </div>
            <button onclick="logout()" class="magic-btn px-4 py-2 bg-blue-600 text-white rounded-lg">
                Logout <i class="fas fa-sign-out-alt ml-2"></i>
            </button>
        </header>

        <!-- Main Content -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Grade Management Card -->
            <div class="magic-card p-6 rounded-2xl">
                <h2 class="text-2xl font-bold text-white mb-4 flex items-center">
                    <i class="fas fa-scroll mr-2"></i> Grade Management
                </h2>
                
                <div class="space-y-4">
                    <div class="flex space-x-4">
                        <div class="flex-1">
                            <label class="block text-blue-100 mb-1">Subject</label>
                            <select class="w-full px-3 py-2 rounded-lg bg-white bg-opacity-10 border border-blue-300 text-white">
                                <option>Potions</option>
                                <option>Spellcasting</option>
                                <option>Magical Creatures</option>
                            </select>
                        </div>
                        <div class="flex-1">
                            <label class="block text-blue-100 mb-1">Exam</label>
                            <select class="w-full px-3 py-2 rounded-lg bg-white bg-opacity-10 border border-blue-300 text-white">
                                <option>Midterm</option>
                                <option>Final</option>
                                <option>Quiz 1</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="max-h-64 overflow-y-auto">
                        <table class="w-full text-white">
                            <thead>
                                <tr class="border-b border-blue-400">
                                    <th class="py-2 text-left">Student</th>
                                    <th class="py-2 text-left">Grade</th>
                                    <th class="py-2 text-left">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="border-b border-blue-800">
                                    <td class="py-2">Apprentice Willow</td>
                                    <td class="py-2">
                                        <select class="bg-transparent border-b border-blue-300">
                                            <option>A</option>
                                            <option>B</option>
                                            <option>C</option>
                                        </select>
                                    </td>
                                    <td class="py-2">
                                        <button class="text-blue-300 hover:text-white">
                                            <i class="fas fa-save"></i>
                                        </button>
                                    </td>
                                </tr>
                                <!-- More rows would be dynamically added -->
                            </tbody>
                        </table>
                    </div>
                    
                    <button class="magic-btn w-full py-2 px-4 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-lg font-semibold">
                        Save All Grades <i class="fas fa-save ml-2"></i>
                    </button>
                </div>
            </div>

            <!-- Attendance Card -->
            <div class="magic-card p-6 rounded-2xl">
                <h2 class="text-2xl font-bold text-white mb-4 flex items-center">
                    <i class="fas fa-clipboard-check mr-2"></i> Attendance
                </h2>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-blue-100 mb-1">Date</label>
                        <input type="date" class="w-full px-3 py-2 rounded-lg bg-white bg-opacity-10 border border-blue-300 text-white">
                    </div>
                    
                    <div class="max-h-64 overflow-y-auto">
                        <table class="w-full text-white">
                            <thead>
                                <tr class="border-b border-blue-400">
                                    <th class="py-2 text-left">Student</th>
                                    <th class="py-2 text-left">Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="border-b border-blue-800">
                                    <td class="py-2">Apprentice Willow</td>
                                    <td class="py-2">
                                        <label class="inline-flex items-center">
                                            <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-500" checked>
                                            <span class="ml-2">Present</span>
                                        </label>
                                    </td>
                                </tr>
                                <!-- More rows would be dynamically added -->
                            </tbody>
                        </table>
                    </div>
                    
                    <button class="magic-btn w-full py-2 px-4 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-lg font-semibold">
                        Submit Attendance <i class="fas fa-check-circle ml-2"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Create random sparkles
        function createSparkles() {
            const container = document.getElementById('sparkles-container');
            for (let i = 0; i < 20; i++) {
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');
                sparkle.style.left = `${Math.random() * 100}%`;
                sparkle.style.top = `${Math.random() * 100}%`;
                sparkle.style.animationDelay = `${Math.random() * 2}s`;
                container.appendChild(sparkle);
            }
        }
        
        // Initialize when page loads
        window.onload = function() {
            createSparkles();
            
            // Set current user info
            const user = JSON.parse(localStorage.getItem('currentUser'));
            if (user) {
                document.querySelector('header h1').innerHTML = 
                    `<i class="fas fa-hat-wizard mr-2"></i> ${user.name}'s Portal`;
                document.querySelector('header div').textContent = user.subject + ' Professor';
            }
        };
    </script>
</body>
</html>
