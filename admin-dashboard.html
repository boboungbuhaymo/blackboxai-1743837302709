<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Magic School</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://images.pexels.com/photos/235985/pexels-photo-235985.jpeg') no-repeat center center fixed;
            background-size: cover;
        }
        .magic-card {
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 50, 50, 0.5);
            box-shadow: 0 0 30px rgba(255, 50, 50, 0.7);
        }
        .magic-btn {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .magic-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 50, 50, 0.3);
        }
        .magic-btn:after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 100, 100, 0.4), transparent);
            transition: 0.5s;
        }
        .magic-btn:hover:after {
            left: 100%;
        }
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>
    <div class="min-h-screen p-6">
        <!-- Header -->
        <header class="flex justify-between items-center mb-8">
            <div class="flex items-center space-x-4">
                <h1 class="text-3xl font-bold text-white">
                    <i class="fas fa-crown mr-2"></i> Admin Portal
                </h1>
                <div class="text-red-200 bg-red-900 bg-opacity-50 px-3 py-1 rounded-full text-sm">
                    Headmaster Access
                </div>
            </div>
            <button onclick="logout()" class="magic-btn px-4 py-2 bg-red-600 text-white rounded-lg">
                Logout <i class="fas fa-sign-out-alt ml-2"></i>
            </button>
        </header>

        <!-- Main Content -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- User Management Card -->
            <div class="magic-card p-6 rounded-2xl">
                <h2 class="text-2xl font-bold text-white mb-4 flex items-center">
                    <i class="fas fa-users mr-2"></i> User Management
                </h2>
                
                <div class="space-y-4">
                    <div class="flex space-x-4">
                        <div class="flex-1">
                            <label class="block text-red-100 mb-1">Username</label>
                            <input type="text" class="w-full px-3 py-2 rounded-lg bg-white bg-opacity-10 border border-red-300 text-white">
                        </div>
                        <div class="flex-1">
                            <label class="block text-red-100 mb-1">Role</label>
                            <select class="w-full px-3 py-2 rounded-lg bg-white bg-opacity-10 border border-red-300 text-white">
                                <option>Student</option>
                                <option>Teacher</option>
                                <option>Admin</option>
                            </select>
                        </div>
                    </div>
                    
                    <button class="magic-btn w-full py-2 px-4 bg-gradient-to-r from-red-500 to-red-600 text-white rounded-lg font-semibold">
                        Add User <i class="fas fa-plus-circle ml-2"></i>
                    </button>
                    
                    <div class="max-h-64 overflow-y-auto">
                        <table class="w-full text-white">
                            <thead>
                                <tr class="border-b border-red-400">
                                    <th class="py-2 text-left">Username</th>
                                    <th class="py-2 text-left">Role</th>
                                    <th class="py-2 text-left">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="border-b border-red-800">
                                    <td class="py-2">teacher1</td>
                                    <td class="py-2">Teacher</td>
                                    <td class="py-2">
                                        <button class="text-red-300 hover:text-white mr-2">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <button class="text-red-300 hover:text-white">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </td>
                                </tr>
                                <!-- More rows would be dynamically added -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Announcements Card -->
            <div class="magic-card p-6 rounded-2xl">
                <h2 class="text-2xl font-bold text-white mb-4 flex items-center">
                    <i class="fas fa-bullhorn mr-2"></i> Announcements
                </h2>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-red-100 mb-1">New Announcement</label>
                        <textarea class="w-full px-3 py-2 rounded-lg bg-white bg-opacity-10 border border-red-300 text-white min-h-[100px]"></textarea>
                    </div>
                    
                    <button class="magic-btn w-full py-2 px-4 bg-gradient-to-r from-red-500 to-red-600 text-white rounded-lg font-semibold">
                        Post Announcement <i class="fas fa-paper-plane ml-2"></i>
                    </button>
                    
                    <div class="space-y-3 max-h-64 overflow-y-auto">
                        <div class="bg-red-900 bg-opacity-30 p-3 rounded-lg">
                            <div class="flex justify-between items-start">
                                <h3 class="font-bold text-white">Exam Schedule Update</h3>
                                <span class="text-xs text-red-200">2 days ago</span>
                            </div>
                            <p class="text-red-100 mt-1">The potions exam has been rescheduled to next Monday.</p>
                        </div>
                        <!-- More announcements would be dynamically added -->
                    </div>
                </div>
            </div>

            <!-- Magic Orb Floating Animation -->
            <div class="absolute bottom-10 right-10 w-20 h-20 rounded-full bg-red-500 opacity-20 filter blur-xl floating"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
